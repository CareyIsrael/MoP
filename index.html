<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoP</title>
    <link rel="icon" type="image/x-icon" href="D:\Mop\icon.png">
    <style>
        body {
            margin: 0;
            height: 100%;
            background-image: url('heap-chocolate-coins.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        img {
            width: 30%;
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .open_login, .open_register {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            opacity: 0.9;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .open_login:hover, .open_register:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        #scroll-container {
            border: 5px solid black;
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        #scroll-text {
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
            font-size: large;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            padding: 10px;
            -webkit-animation: my-animation 15s linear infinite;
            animation: my-animation 15s linear infinite;
        }

        @-webkit-keyframes my-animation {
            from { -webkit-transform: translateX(100%); }
            to { -webkit-transform: translateX(-100%); }
        }

        @keyframes my-animation {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background: #fff;
            width: 400px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        .container .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 22px;
            cursor: pointer;
            color: #555;
        }

        .container .close-btn:hover {
            color: #f00;
        }

        .container .text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container form .data {
            width: 100%;
            margin-bottom: 15px;
        }

        .container form .data label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .container form .data input {
            height: 40px;
            width: 100%;
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .container form .data input:focus {
            border-color: #3498db;
        }

        .container form .btn {
            width: 100%;
            margin-top: 20px;
        }

        .container form .btn button {
            height: 45px;
            width: 100%;
            background: #3498db;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container form .btn button:hover {
            background: #2980b9;
        }

        .container .signup-link, .container .forgot-pass {
            margin-top: 15px;
        }

        .container .signup-link a, .container .forgot-pass a {
            color: #3498db;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .container .signup-link a:hover, .container .forgot-pass a:hover {
            text-decoration: underline;
        }

        .otp-verified {
            color: green;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <img src="MoP.png" alt="MoP">
    <div class="button-container">
        <button class="open_login" onclick="showLoginForm()">Login</button>
        <button class="open_register" onclick="showRegisterForm()">Create Account</button>
    </div>
    <div id="scroll-container">
        <div id="scroll-text">Add your bills, Manage your Expenses, Save and Invest..</div>
    </div>

    <div class="container" id="loginForm">
        <span class="close-btn" onclick="hideLoginForm()">&times;</span>
        <div class="text">Login</div>
        <form action="#">
            <div class="data">
                <label>Email</label>
                <input type="text" required>
            </div>
            <div class="data">
                <label>Create Password</label>
                <input type="password" required>
            </div>
            <div class="btn">
                <button type="submit">Login</button>
            </div>
            <div class="signup-link">Not a Member? <a href="#" onclick="showRegisterForm()">Signup now</a></div>
        </form>
    </div>

    <div class="container" id="registerForm">
        <span class="close-btn" onclick="hideRegisterForm()">&times;</span>
        <div class="text">Create Account</div>
        <form id="createAccountForm">
            <div class="data">
                <label>Email</label>
                <input type="text" id="registerEmail" required>
                <button type="button" onclick="sendOTP()">Send OTP</button>
                <span class="otp-verified" id="otpVerified">âœ“ OTP Verified</span>
            </div>
            <div class="data">
                <label>Email OTP</label>
                <input type="text" id="otp" required>
            </div>
            <div class="data">
                <label>Create Password</label>
                <input type="password" required>
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function hideLoginForm() {
            document.getElementById('loginForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        function hideRegisterForm() {
            document.getElementById('registerForm').style.display = 'none';
        }

        function sendOTP() {
            const email = document.getElementById('registerEmail').value;
            if (email) {
                alert(`OTP sent to ${email}`);
                document.getElementById('otpVerified').style.display = 'none';
            } else {
                alert('Please enter a valid email address.');
            }
        }

        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            if (otp === '1234') { // Mock OTP validation
                document.getElementById('otpVerified').style.display = 'inline';
            } else {
                alert('Invalid OTP');
            }
        });
    </script>
</body>
</html>
